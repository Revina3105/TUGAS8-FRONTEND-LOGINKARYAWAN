<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      /* body {
        color: white;
      } */
      .container {
        border: 1px solid rgba(0, 0, 0, 0.11);
        padding: 10px;
        width: 500px;
      }

      .controls-item {
        display: inline-block;
      }

      .btn {
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <form name="inputData" onsubmit="saveData()">
      <table
        border="1"
        style="background-color: grey; margin-left: auto; margin-right: auto"
        cellpadding="20"
      >
        <tr>
          <td
            id="list-data"
            style="
              padding: 0;
              text-align: center;
              font-family: 'Courier New', Courier, monospace;
            "
          >
            <h2>Register Form Employee</h2>
          </td>
        </tr>
        <tr>
          <td>
            <table
              style="background-color: rgb(21, 114, 114)"
              width="100%"
              cellspacing="10"
              cellpadding="20"
            >
              <tr>
                <td><label for="name">Name</label></td>
                <td>:</td>
                <td>
                  <input
                    style="width: 400px"
                    type="text"
                    id="name"
                    name="name"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="address">Address</label></td>
                <td>:</td>
                <td>
                  <input
                    style="width: 400px; height: 50px"
                    type="text"
                    id="address"
                  /><br />
                </td>
              </tr>
              <tr>
                <td><label for="gender">Gender</label></td>
                <td>:</td>
                <td id="gender-container">
                  <input type="radio" id="male" name="gender" value="Male" />
                  <label for="male">Male</label>
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="Female"
                  />
                  <label for="female">Female</label>
                </td>
              </tr>
              <tr>
                <td style="width: 100px"><label>Hobby</label></td>
                <td>:</td>
                <td style="width: 600px; margin: 20px" id="hobby-container">
                  <input
                    type="checkbox"
                    name="cbx"
                    id="Reading"
                    value="Reading"
                  /><label style="margin-right: 20px">Reading</label>
                  <input
                    type="checkbox"
                    name="cbx"
                    id="Reading"
                    value="Running"
                  /><label style="margin-right: 20px">Running</label>
                  <input
                    type="checkbox"
                    name="cbx"
                    id="Reading"
                    value="Swimming"
                  /><label style="margin-right: 20px">Swimming</label>
                  <input
                    type="checkbox"
                    name="cbx"
                    id="Reading"
                    value="Singing"
                  /><label style="margin-right: 20px">Singing</label>
                  <input
                    type="checkbox"
                    name="cbx"
                    id="Reading"
                    value="Others"
                  />Others
                </td>
              </tr>
              <tr>
                <td><label>Religion</label></td>
                <td>:</td>
                <td>
                  <select style="padding: 4px" name="religion" id="religion">
                    <option value="Islam">Islam</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Katolik">Katolik</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="4">
                  <input
                    id="submit"
                    style="
                      width: 300px;
                      height: 40px;
                      background-color: rgb(100, 167, 161);
                      margin-left: 270px;
                      border: none;
                    "
                    type="submit"
                    value="Submit"
                  />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
    <form action="">
      <table
        border="0"
        cellpadding="20px"
        style="
          margin-left: auto;
          margin-right: auto;
          margin-top: 80px;
          background-color: rgb(100, 167, 161);
        "
      >
        <tr>
          <td><label for="searchfor">Search Data</label></td>
          <td>
            <input
              style="padding: 10px"
              type="
            search"
              id="searchfor"
              name="searchfor"
              placeholder="Search by name or address"
            />
          </td>
          <td><input style="padding: 10px" type="button" value="Search" /></td>
        </tr>
      </table>
    </form>
    <div class="container">
      <table
        class="table table-dark"
        style="
          margin-top: 50px;
          margin-left: auto;
          margin-right: auto;
          background-color: rgb(21, 114, 114);
          text-align: center;
        "
        border="1"
        cellpadding="20px"
        cellspacing="0px"
        width="900px"
        id="data-table"
      >
        <thead>
          <tr>
            <th width="10px">No</th>
            <th>Name</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Hobby</th>
            <th>Religion</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div class="container">
      <div id="pagination-wrapper"></div>
    </div>
    <script src="index1.js"></script>
  </body>
</html>
